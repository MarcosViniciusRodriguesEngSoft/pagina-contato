<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contato</title>
</head>

<body>
    <div id="main-container">
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2>
                    <ion-icon name="paper-plane"></ion-icon> Endere√ßo
                </h2>
                <p>Rua das Flores, 133</p>
                <h2>
                    <ion-icon name="call"></ion-icon> Telefone
                </h2>
                <p>(48)9999-2020</p>
                <h2>
                    <ion-icon name="mail"></ion-icon> E-mail
                </h2>
                <p>mandeumemail@email.com</p>
            </div>
        </div>
        <div id="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="text" name="email" placeholder="Digite seu e-mail">
                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone">
                <label for="msg">Sua mensagem</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
